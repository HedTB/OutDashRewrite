{% extends 'layout.html' %}

{% block body %}
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="panel panel-default col-md-offset-3">
                        <div class="panel-heading main-color-bg">
                            <h3 class="panel-title">PLEASE SELECT A SERVER</h3>
                        </div>
                        <div class="panel-body">
                            <div class="well well-lg">
                                {% for guild in render_guilds %}
                                    <h4>
                                        <img class="img-responsive" style="display:inline-block; height:30px; margin-top:5px" src="{{ guild["icon_url"] }}" />
                                        <p class="guild-name"> {{ guild['name'] }} </p>
                                        <button type="button" class="btn btn-success pull-right" onClick="open_dashboard">Go To Dashboard</button>
                                        
                                        <script type="text/javascript">
                                            function open_dashboard(clicked_id)
                                            {
                                                alert(clicked_id);
                                            }
                                        </script>
                                    </h4>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3>Test</h3>
                <form>
                    <a href=# id=test><button class='btn btn-default'>Test</button></a>
                </form>
        </div>
    </section>
{% endblock %}
