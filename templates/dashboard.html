<!DOCTYPE html>
<html>
  <head>
    <title>OutDash</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="/static/icon-rounded.png">
    <link rel="stylesheet" type="text/css" href="/static/dashboard.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type=text/javascript> 
        $(function() { $("#changePrefix").click(function (event) {
            $.getJSON(`/api/save-settings?guild_id={{guild["id"]}}&prefix=${document.getElementById("newPrefix").value}`, {},
        function(data) {}); return false; }); });
    </script>
  </head>
  
  <body>
    <h4>{{guild["name"]}}</h4>

    <input type="text" placeholder="New prefix.." id="newPrefix" value="{{prefix}}">
    <button type="button" id="changePrefix">Change Prefix</button>
  </body>
</html>
